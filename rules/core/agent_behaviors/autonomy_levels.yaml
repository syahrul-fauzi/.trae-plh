# Autonomy Levels Definition
levels:
  read_only:
    description: "Agent can only read data, no actions allowed."
    require_approval: true
  suggestive:
    description: "Agent suggests actions, human must confirm."
    require_approval: true
  assertive:
    description: "Agent performs actions but logs them for review."
    require_approval: false
  autonomous:
    description: "Agent performs actions independently within scope."
    require_approval: false

rules:
  - rule_id: CORE-AUTO-001
    action: "contract_signing"
    required_level: "assertive"
