# .trae/rules/core/agent_behaviors/research_agent_rules.yaml
- rule_id: AGENT-RES-001
  name: "Legal Source Restriction"
  priority: HIGH
  description: "Membatasi sumber riset hanya pada situs resmi Mahkamah Agung dan jurnal terakreditasi."
  trigger:
    context: "jurisprudence_research"
    agent_id: "research_agent"
  condition:
    source_type: "official_only"
  action:
    type: "BLOCK"
    message: "Riset hanya diperbolehkan menggunakan sumber resmi (MA/Jurnal Akreditasi). Sumber eksternal tidak diizinkan."

- rule_id: AGENT-RES-002
  name: "PII Anonymization for Research"
  priority: CRITICAL
  description: "Memastikan anonimisasi PII sebelum melakukan pencarian di basis data publik."
  trigger:
    context: "jurisprudence_research"
    agent_id: "research_agent"
  condition:
    is_anonymized: false
  action:
    type: "MANDATORY_HUMAN_REVIEW"
    message: "Data riset mengandung PII yang belum diononimkan. Diperlukan review sebelum publikasi."
