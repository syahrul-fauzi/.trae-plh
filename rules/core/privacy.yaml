- rule_id: PRIV-RET-005
  name: "Data Retention Policy Enforcement"
  priority: "HIGH"
  domain: "PRIVACY"
  description: "Menjamin kepatuhan terhadap UU PDP No. 27/2022 mengenai masa retensi data pribadi selama 5 tahun."
  trigger:
    context: "data_access"
    action_type: "read_pii"
  condition:
    data_age_years: "> 5"
    deletion_requested: "true"
  action:
    type: "BLOCK"
    message: "Akses ditolak. Data ini telah melewati masa retensi 5 tahun atau telah diminta untuk dihapus sesuai UU PDP."
