# .trae/rules/domains/litigation/appeal_deadlines.yaml
- rule_id: LGL-LIT-001
  name: "Verzet Deadline"
  priority: CRITICAL
  trigger:
    context: "case_management"
    action_type: "calculate_deadline"
  condition:
    appeal_type: "Verzet"
  action:
    type: "ENFORCE_DEADLINE"
    days_allowed: 14
    message: "Batas waktu pengajuan Verzet adalah 14 hari setelah pemberitahuan putusan verstek (Pasal 129 HIR)."

- rule_id: LGL-LIT-002
  name: "Banding Deadline"
  priority: CRITICAL
  trigger:
    context: "case_management"
    action_type: "calculate_deadline"
  condition:
    appeal_type: "Banding"
  action:
    type: "ENFORCE_DEADLINE"
    days_allowed: 14
    message: "Permohonan banding harus diajukan dalam tenggang waktu 14 hari setelah putusan diucapkan atau diberitahukan (UU No. 20 Tahun 1947)."

- rule_id: LGL-LIT-003
  name: "Kasasi Deadline"
  priority: CRITICAL
  trigger:
    context: "case_management"
    action_type: "calculate_deadline"
  condition:
    appeal_type: "Kasasi"
  action:
    type: "ENFORCE_DEADLINE"
    days_allowed: 14
    message: "Permohonan kasasi harus diajukan dalam tenggang waktu 14 hari setelah putusan banding diberitahukan (UU Mahkamah Agung)."

- rule_id: LGL-LIT-004
  name: "Peninjauan Kembali (PK) Deadline"
  priority: HIGH
  trigger:
    context: "case_management"
    action_type: "calculate_deadline"
  condition:
    appeal_type: "PK"
  action:
    type: "ENFORCE_DEADLINE"
    days_allowed: 180
    message: "Permohonan Peninjauan Kembali (PK) harus diajukan dalam 180 hari sejak ditemukannya novum atau putusan berkekuatan hukum tetap."
