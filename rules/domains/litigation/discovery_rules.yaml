# Litigation Rules
domain: litigation
jurisdiction: ID

rules:
  - rule_id: LIT-PROC-001
    description: "Verify service of process deadlines"
    trigger:
      action: "calculate_deadline"
      event: "summons_received"
    deadline_days: 14
    action: "validate_calendar"
    on_fail: "alert_immediate_action"

  - rule_id: LIT-EVID-002
    description: "Evidence chain of custody integrity"
    trigger:
      action: "upload_evidence"
    required_metadata:
      - "source_origin"
      - "collector_name"
      - "hash_sha256"
    action: "verify_metadata"
    on_fail: "block_upload"
