# IP Law Rules
domain: ip_law
jurisdiction: ID

rules:
  - rule_id: IP-PAT-001
    description: "Patent novelty search criteria"
    trigger:
      action: "patent_search"
    search_databases:
      - "PDKI Indonesia"
      - "WIPO"
      - "USPTO"
    action: "enforce_multi_db_search"

  - rule_id: IP-TM-002
    description: "Trademark similarity analysis"
    trigger:
      action: "analyze_trademark"
    comparison_metrics:
      - "phonetic_similarity"
      - "visual_similarity"
      - "conceptual_similarity"
    threshold: 0.8
    action: "flag_potential_infringement"
