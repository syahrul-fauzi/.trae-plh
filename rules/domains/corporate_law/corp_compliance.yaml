# Corporate Compliance Rules for Lawyers Hub
# Domain: Corporate Law
# Focus: Contract Analysis & Statutory Alignment

- rule_id: CORP-CONT-001
  name: "Pasal 1320 KUHPer Verification"
  priority: "CRITICAL"
  domain: "CORPORATE"
  description: "Memastikan draf perjanjian memenuhi 4 syarat sah perjanjian sesuai Pasal 1320 KUHPerdata."
  trigger:
    context: "contract_analysis"
    action_type: "validate_draft"
  condition:
    check_elements: ["kesepakatan", "kecakapan", "hal_tertentu", "sebab_halal"]
  action:
    type: "BLOCK"
    message: "Draf perjanjian tidak memenuhi syarat sah Pasal 1320 KUHPerdata. Mohon lengkapi elemen yang kurang."
  on_fail: "abort"

- rule_id: CORP-CONT-002
  name: "Service Agreement Indemnity Cap"
  priority: "HIGH"
  domain: "CORPORATE"
  description: "Ensure Service Agreements have a limitation of liability clause."
  trigger:
    context: "contract_analysis"
    template_type: "Service Agreement"
  condition:
    has_indemnity_cap: false
  action:
    type: "WARN"
    message: "Service Agreement sebaiknya memiliki batasan tanggung jawab (Indemnity Cap) untuk memitigasi risiko finansial."

- rule_id: CORP-CONT-003
  name: "RUPS Notice Period (UU PT)"
  priority: "CRITICAL"
  domain: "CORPORATE"
  description: "Enforce 14-day notice period for RUPS invitations (Pasal 82 UU No. 40 Tahun 2007)."
  trigger:
    context: "corporate_governance"
    action_type: "schedule_rups"
  condition:
    days_notice: 
      lt: 14
  action:
    type: "BLOCK"
    message: "Panggilan RUPS harus dilakukan paling lambat 14 hari sebelum tanggal RUPS (Pasal 82 ayat (1) UUPT)."

- rule_id: CORP-CONT-042
  name: "Unilateral Clause Detection"
  priority: "HIGH"
  domain: "CORPORATE"
  description: "Mendeteksi klausul yang memberikan keuntungan sepihak secara ekstrem."
  trigger:
    context: "contract_analysis"
    action_type: "scan_clauses"
  condition:
    risk_score: 
      gt: 0.8
  action:
    type: "WARN"
    message: "Terdeteksi potensi klausul sepihak (High Risk). Disarankan review manual oleh pengacara senior."
  on_fail: "escalate"
